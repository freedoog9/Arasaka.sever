        function scrollToBottom() {
            const terminal = document.getElementById('terminal');
            terminal.scrollTop = terminal.scrollHeight;
        }

        async function typeWriter(text, className = '', delay = 20) {
            return new Promise(resolve => {
                isTyping = true;
                const div = document.createElement('div');
                div.className = `output ${className}`;
                output.appendChild(div);
                
                let i = 0;
                const interval = setInterval(() => {
                    if (i < text.length) {
                        div.textContent += text[i];
                        i++;
                        scrollToBottom();
                    } else {
                        clearInterval(interval);
                        isTyping = false;
                        resolve();
                    }
                }, delay);
            });
        }

        async function typeWriterInstant(text, className = '') {
            const div = document.createElement('div');
            div.className = `output ${className}`;
            div.textContent = text;
            output.appendChild(div);
            scrollToBottom();
        }

        async function insertBlankLine() {
            await typeWriterInstant('');
        }

        async function typeWriterWithStatus(baseText, statusText, className = '') {
            return new Promise(async resolve => {
                isTyping = true;
                const div = document.createElement('div');
                div.className = `output ${className}`;
                output.appendChild(div);
                
                for (let i = 0; i < baseText.length; i++) {
                    div.textContent += baseText[i];
                    scrollToBottom();
                    await new Promise(r => setTimeout(r, 20)); 
                }
                
                for (let i = 0; i < 3; i++) {
                    await new Promise(r => setTimeout(r, 500)); 
                    div.textContent += '.';
                    scrollToBottom();
                }

                await new Promise(r => setTimeout(r, 500));
                div.textContent += ' ' + statusText;
                scrollToBottom();
                await new Promise(r => setTimeout(r, 500));
                isTyping = false;
                resolve();
            });
        }

        async function printAsciiArt(lines) {
            isTyping = true;
            const delayPerLine = 5000 / lines.length; 
            for (const line of lines) {
                const div = document.createElement('div');
                div.className = 'output ascii-art';
                div.textContent = line;
                output.appendChild(div);
                scrollToBottom();
                await new Promise(r => setTimeout(r, delayPerLine));
            }
            isTyping = false;
        }

        async function login() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === credentials.username && (password === credentials.passwordPrefix || password.startsWith(credentials.passwordPrefix))) {
                bootSequenceStart();
            } else {
                await loginFailedSequence();
            }
        }

        async function loginFailedSequence() {
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('console-screen').style.display = 'block';
            await typeWriter('Authenticating credentials...', '', 20);
            await new Promise(r => setTimeout(r, 1000));
            await typeWriter('ACCESS DENIED', 'error');
            await typeWriter('Unauthorized access attempt logged.', 'error');
            await typeWriter('Terminating session...');
            await new Promise(r => setTimeout(r, 2000));
            output.innerHTML = '';
            document.getElementById('console-screen').style.display = 'none';
            document.getElementById('login-screen').style.display = 'flex';
            document.getElementById('password').value = '';
            document.getElementById('username').focus();
        }

        async function bootSequenceStart() {
            gameState = 'BOOTING';
            document.getElementById('login-screen').style.display = 'none';
            document.getElementById('console-screen').style.display = 'block';
            
            await typeWriterWithStatus('Authenticating credentials', 'Confirmed');
            await typeWriterWithStatus('Arak_Server 320gsL connection', 'Established');
            await typeWriterWithStatus('Accessing File \'/srd/slab/ara/:dt_000000319/falc_mim\'', 'Done');
            await typeWriterWithStatus('Reading Package list', 'Done');
            await typeWriterWithStatus('Protocol 21z5532 Bd0r', 'Activated');

        async function askConfirmation() {
            gameState = 'CONFIRMATION';
            await typeWriter('Do you understand? <y/n>');
            const form = document.getElementById('passphrase-form');
            inputPrompt.textContent = 'RESPONSE >';
            form.classList.remove('hidden');
            passphraseInput.value = '';
            passphraseInput.focus();
        }

        async function bootSequenceEnd() {
            gameState = 'BOOTING';
            document.getElementById('passphrase-form').classList.add('hidden');
            
            await typeWriterInstant('');
            await typeWriter('Initiating crash protocol...');
            await typeWriterInstant('');
            await typeWriterInstant('-----BEGIN ENCRYPTION---');
            await typeWriter('UGx1ZyBpbiBhbmQgdGFrZSBvdmVy');
            await typeWriterInstant('-----END ENCRYPTION-----');
            await typeWriterInstant('');
            
            gameState = 'GAME';
            showNextChallenge();
        }

        async function handleConfirmation(input) {
            const val = input.toLowerCase();
            const div = document.createElement('div');
            div.className = 'output';
            div.textContent = `RESPONSE > ${input}`;
            output.appendChild(div);
            scrollToBottom();

            if (val === 'y') {
                bootSequenceEnd();
            } else if (val === 'n') {
                await typeWriterInstant('');
                await typeWriter('Re-evaluating user competence...');
                await new Promise(r => setTimeout(r, 1000));
                await typeWriterInstant('');
                askConfirmation();
            } else {
                askConfirmation();
            }
        }

        async function checkPassphrase() {
            const input = passphraseInput.value.trim();
            const expected = passphrases[currentStage - 1];
            
            document.getElementById('passphrase-form').classList.add('hidden');
            
            await insertBlankLine();
            await typeWriter(`${inputPrompt.textContent} `);
            await insertBlankLine();
            await typeWriter(input);
            await insertBlankLine();
            await insertBlankLine();
            
            // Testing Passphrase... Done
            await typeWriterWithStatus('Testing Passphrase', 'Done');
            
            if (input === expected) {
                await typeWriter('Passphrase Accepted');
                await insertBlankLine();
                setTimeout(() => showNextChallenge(), 1000);
            } else {
                await typeWriter('denied', 'error');
                await typeWriter('Access Denied', 'error');
                await typeWriter('');
                document.getElementById('passphrase-form').classList.remove('hidden');
                passphraseInput.value = '';
                passphraseInput.focus();
            }
        }

        async function crashSequence() {
            await insertBlankLine();
            
            // Testing Passphrase をタイプライター表示
            await typeWriter('Testing Passphrase');
            // "..." を1文字ずつ表示
            await typeWriter('...');
            // Done を表示
            await typeWriter(' Done');
            await insertBlankLine();
            
            // Passphrase Accepted をタイプライター表示
            await typeWriter('Passphrase Accepted');
            await insertBlankLine();
            
            // Termination Description から Execute boot sequence まではタイプライター表示
            await typeWriter('Termination Description:  ACCESS, file-create watchdog violation: arasaka.srv exhausted access allow time 5.81 | ProcessVisibility: Background | ProcessState: Running | Violation | video-view | CPU elapsed');
            await insertBlankLine();
            await typeWriter('Triggered by Thread: 0');
            await insertBlankLine();
            await typeWriter('Filtered syslog:');
            await insertBlankLine();
            await typeWriter('None found');
            await insertBlankLine();
            await typeWriter('Execute boot sequence...');
            await insertBlankLine();
            await insertBlankLine();
            await insertBlankLine();
            
            // Execute boot sequence 以降は1行ずつ表示
            const sequence = getCrashSequence();
            for (const item of sequence) {
                const div = document.createElement('div');
                div.className = 'output';
                div.textContent = item.content;
                output.appendChild(div);
                scrollToBottom();
                await new Promise(r => setTimeout(r, 20));
            }
            
            // 3秒待機
            await new Promise(r => setTimeout(r, 3000));
            
            // 画面をクリア
            output.innerHTML = '';
            
            // "Until next time, Choombas..." をタイプライター表示
            await typeWriter('Until next time, Choombas...');
            
            isTyping = false;
        }

        document.getElementById('username').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                document.getElementById('password').focus();
            }
        });

        document.getElementById('password').addEventListener('keydown', function(e) {
            if (e.key === 'Enter') {
                e.preventDefault();
                login();
            }
        });

        passphraseInput.addEventListener('keydown', function(e) {
            if (isTyping) return;
            
            if (e.key === 'Enter') {
                e.preventDefault();
                const val = passphraseInput.value.trim();
                
                if (gameState === 'CONFIRMATION') {
                    document.getElementById('passphrase-form').classList.add('hidden');
                    handleConfirmation(val);
                } else if (gameState === 'GAME') {
                    checkPassphrase();
                }
            }
        });

            document.getElementById('username').focus();
